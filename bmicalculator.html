<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Alpha Health</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BMI Calculator</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="healthinfo.html">Health Info</a></li>
                <li><a href="bmicalculator.html">BMI Calculator</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>What is BMI?</h2>
            <p>BMI (Body Mass Index) is a measure of body fat based on height and weight.</p>
            <p>Enter your weight and height to calculate your BMI.</p>
        </section>

        <section>
            <h2>Calculate Your BMI</h2>
            <form id="bmiForm">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>

                <label for="height">Height (cm):</label>
                <input type="number" id="height" required>

                <button type="button" onclick="calculateBMI()">Calculate BMI</button>
            </form>
            <p id="bmiResult"></p>
        </section>
    </main>

</body>
